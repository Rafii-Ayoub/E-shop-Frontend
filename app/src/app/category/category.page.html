<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="category" ngDefaultControl [(ngModel)]="title">Category : {{category.title}}</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="category" routerLink="/category-edit/{{category._id}}">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button *ngIf="category" routerLink="/product-add/{{category._id}}">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <span *ngIf="category" ngDefaultControl [(ngModel)]="title">{{category.description}}</span>
  </ion-item>

  <ion-list *ngFor="let product of products">
    <ion-card *ngIf="category._id===product.categoryID" button="true" routerLink="/product/{{product._id}}">
      <img src="../../assets/images/product.jpg" />
      <ion-card-header>
        <ion-card-subtitle>{{product.price}} â‚¬</ion-card-subtitle>
        <ion-card-title>{{product.title}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{product.description}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
