<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/"><ion-icon slot="icon-only" name="home"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>
      <span *ngIf="category" ngDefaultControl [(ngModel)]="title">Category : {{category.title}}</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()"> <ion-icon slot="icon-only" name="save"></ion-icon></ion-button>
      <ion-button (click)="delete()"> <ion-icon slot="icon-only" name="trash"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input value="{{category.title}}" rows="10" *ngIf="category" ngDefaultControl [(ngModel)]="title"></ion-input>
  </ion-item>


  <ion-item>
    <ion-textarea value="{{category.description}}" rows="5" *ngIf="category" ngDefaultControl [(ngModel)]="description"></ion-textarea>
  </ion-item>
    
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let product of products" col-6 no-padding>
        <ion-card *ngIf="category._id===product.categoryID" button="true" routerLink="/product/{{product._id}}">
          <img src="../../assets/images/product.jpg" />
          <ion-card-header>
            <ion-card-subtitle>{{product.price}} â‚¬</ion-card-subtitle>
            <ion-card-title>{{product.title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content >
            {{product.description}} 
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
