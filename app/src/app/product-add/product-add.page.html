<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/"><ion-icon slot="icon-only" name="home"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>
      <span  ngDefaultControl [(ngModel)]="title">New Product</span>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()"> <ion-icon slot="icon-only" name="save"></ion-icon></ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="product">
    <ion-item>
      <ion-label> Product name</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Price</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea formControlName="price" rows="1"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea formControlName="description" rows="10"></ion-textarea>
    </ion-item>
</form>

</ion-content>
